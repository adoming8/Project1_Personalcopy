<!DOCTYPE html>
<html>
<head>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <Title>What's In Your Fridge</Title>
</head>
<body>
  <div class="container">
    <!-- Jumbotron for Title -->
    <div class="jumbotron teal lighten-2">
      <h1 class="text-center">
        <strong> What'is In Your Fridge</strong> </h1>
      <h4>Find easy recipies with your ingridients at home.</h4>
    </div>
    <!-- Row for Searching New York Times -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First card is for handling the search parameters -->
        <div class="card">
          <div class="card-header">
            <strong>
              <i class="fa fa-list-alt"></i>Ingridients Search</strong>
          </div>
          <div class="card-body">
            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">
              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <label for="search">Search Item:</label>
                <input type="text" class="form-control" id="search-item">
              </div>
              <!-- Here we capture the number of records that the user wants to retrieve  -->
              <div class="form-group">
                <label for="pwd">Number of Records to Retrieve:</label>
                <select id="article-count" class="custom-select" aria-labelledby="dropdownMenuButton">
                  <option selected value="1">1</option>
                  <!-- Setting the option for 5 as default -->
                  <option value="5" selected>5</option>
                  <option value="10">10</option>
                </select>
              </div>
              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-default" id="run-searchbtn">
                <i class="fa fa-search"></i> Search</button>
              <button class="btn btn-default" id="clear-all">
                <i class="fa fa-trash"></i> Clear Results</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- This row will handle all of the retrieved articles -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
        <div class="card">
          <!-- card Heading for the retrieved Recipies box -->
          <div class="card-header">
            <strong>
              <i class="fa fa-table"></i> Top Recipies</strong>
          </div>
          <!-- This main card will hold each of the resulting Recipies -->
          <div class="card-body" id="recipies-section">
          </div>
        </div>
      </div>
    </div>
    <!-- Footer Region -->
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
